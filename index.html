<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>WatchShop Management System</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>WatchShop Management</h2>
            <p class="loading-text">Initializing application...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-screen hidden">
        <div class="login-container">
            <div class="login-header">
                <h1>WatchShop Management</h1>
                <p>Please sign in to continue</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">WatchShop Management</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="global-search" placeholder="Search customers, products..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="current-time"></span>
                    <span id="current-user">User</span>
                    <button id="settings-btn" class="btn btn-icon">‚öôÔ∏è</button>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-item active" data-module="dashboard">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Dashboard</span>
            </div>
            <div class="nav-item" data-module="customers">
                <span class="nav-icon">üë•</span>
                <span class="nav-text">Customers</span>
            </div>
            <div class="nav-item" data-module="inventory">
                <span class="nav-icon">üì¶</span>
                <span class="nav-text">Inventory</span>
            </div>
            <div class="nav-item" data-module="sales">
                <span class="nav-icon">üí∞</span>
                <span class="nav-text">Sales</span>
            </div>
            <div class="nav-item" data-module="service">
                <span class="nav-icon">üîß</span>
                <span class="nav-text">Service</span>
            </div>
            <div class="nav-item" data-module="invoices">
                <span class="nav-icon">üìÑ</span>
                <span class="nav-text">Invoices</span>
            </div>
            <div class="nav-item" data-module="expense">
                <span class="nav-icon">üí∏</span>
                <span class="nav-text">Expenses</span>
            </div>
            <div class="nav-item" data-module="ledger">
                <span class="nav-icon">üìà</span>
                <span class="nav-text">Ledger</span>
            </div>
            <div class="nav-item" data-module="users">
                <span class="nav-icon">üë§</span>
                <span class="nav-text">Users</span>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="app-content">
            <div id="content-area" class="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="core/database.js"></script>
    <script src="core/auth.js"></script>
    <script src="core/audit.js"></script>
    <script src="core/utils.js"></script>
    <script src="app.js"></script>

    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.app.init();
            } catch (error) {
                console.error('Failed to initialize application:', error);
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.innerHTML = `
                    <div class="loading-content">
                        <div class="error-message">
                            <h3>Initialization Failed</h3>
                            <p>${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary">Retry</button>
                        </div>
                    </div>
                `;
            }
        });

        // Update time every second
        setInterval(() => {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleString('en-IN', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }, 1000);
    </script>
</body>
</html>
