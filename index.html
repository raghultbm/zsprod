<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEDSON Watchcraft</title>
    <link rel="stylesheet" href="styles/base/variables.css">
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/forms.css">
    <link rel="stylesheet" href="styles/components/tables.css">
    <link rel="stylesheet" href="styles/components/modals.css">
    <link rel="stylesheet" href="styles/layout/header.css">
    <link rel="stylesheet" href="styles/layout/sidebar.css">
    <link rel="stylesheet" href="styles/layout/main.css">
    <link rel="stylesheet" href="styles/modules/dashboard.css">
    <link rel="stylesheet" href="styles/modules/customers.css">
    <link rel="stylesheet" href="styles/modules/inventory.css">
    <link rel="stylesheet" href="styles/utilities/spacing.css">
    <link rel="stylesheet" href="styles/utilities/responsive.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <div class="login-box">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="ZEDSON Watchcraft" class="login-logo">
                    <h1>ZEDSON Watchcraft</h1>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <img src="assets/logo.png" alt="ZEDSON Watchcraft" class="header-logo">
                    <h1>ZEDSON Watchcraft</h1>
                </div>
                <div class="header-right">
                    <span id="current-user" class="user-info"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <div class="app-body">
                <!-- Sidebar Navigation -->
                <nav class="sidebar">
                    <ul class="nav-menu">
                        <li><a href="#" data-module="dashboard" class="nav-link active">Dashboard</a></li>
                        <li><a href="#" data-module="customers" class="nav-link">Customers</a></li>
                        <li><a href="#" data-module="inventory" class="nav-link">Inventory</a></li>
                        <li><a href="#" data-module="sales" class="nav-link">Sales</a></li>
                        <li><a href="#" data-module="service" class="nav-link">Service</a></li>
                        <li><a href="#" data-module="invoices" class="nav-link">Invoices</a></li>
                        <li><a href="#" data-module="expense" class="nav-link">Expense</a></li>
                        <li><a href="#" data-module="ledger" class="nav-link">Ledger</a></li>
                        <li><a href="#" data-module="users" class="nav-link">User Management</a></li>
                    </ul>
                </nav>

                <!-- Main Content Area -->
                <main class="main-content">
                    <div id="module-content">
                        <!-- Module content will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="config/constants.js"></script>
    <script src="config/tables.js"></script>
    <script src="config/categories.js"></script>
    <script src="config/validators.js"></script>
    <script src="core/utils.js"></script>
    <script src="core/auth.js"></script>
    <script src="core/audit.js"></script>
    <script src="app.js"></script>
</body>
</html>
